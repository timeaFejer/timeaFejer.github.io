<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fejér Tímea | Portfólió</title>

    <!-- Favicon -->
     <link rel="shortcut icon" href="./assets/ico/favicon-16x16.png" type="image/x-icon">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header: Logo, Nav -->

    <header>
        <a href="#fooldal">FT</a>
        <nav>
            <ul>
                <li><a href="#fooldal">Főoldal</a></li>
                <li><a href="#rolam">Rólam</a></li>
                <li><a href="#portfolio">Portfólió</a></li>
                <li><a href="#kapcsolat">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main: Főoldal, Rólam, Portfólió, Kapcsolat -->

    <main>

        <!-- Főoldal -->

        <section id="fooldal">
            <!-- Szöveg -->
            <div>
                <h1>Fejér Tímea</h1>
                <h2>Frontend fejlesztő</h2>
                <a href="#kapcsolat">Kapcsolat</a>
                <a href="./assets/download/cv.pdf">Önéletrajz</a>
            </div>
            <!-- Kép -->
            <div>
                <img src="./assets/img/Avatar.jpg" alt="Fejér Tímea">
            </div>
        </section>

        <!-- Rólam -->

        <section id="rolam">
            <!-- Bemutatkozás -->
            <div>
                <h3>Helló!</h3>
                <h3>A nevem Fejér Tímea.</h3>
                <p>Junior front-end fejlesztő vagyok.</p>
            </div>
            <!-- Tudás -->
            <div>
                <h3>Technológiák</h3>
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </section>

        <!-- Portfólió -->
        <section id="portfolio">
            <h2>Portfólió</h2>
            <div class="portfolio-kontener">
                <div class="portfolio-elem">
                    <img src="" alt="">
                    <p></p>
                </div>
            </div>
        </section>

        <!-- Kapcsolat -->
        <section id="kapcsolat">
            <h2>Kapcsolat</h2>
            <!-- Űrlap -->
            <form action="https://formspree.io/f/movaaezd" method="post">
                <section>
                    <label for="nev">Név: </label>
                    <input type="text" name="nev" id="nev" required>
                </section>
                <section>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                </section>
                <section>
                    <label for="uzenet">Üzenet: </label>
                    <textarea name="uzenet" id="uzenet" required></textarea>
                </section>
                <input type="submit" value="Küldés">
            </form>
            <div class="kapcsolat-kozosseg">
                <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com" target="_blank"><i class="fa-brands fa-square-github"></i></a>
            </div>
        </section>
    </main>

    <!-- Footer: Info, Vissza az oldal tetejére nyíl -->

    <footer>
        <p>Copyright <span>&copy;</span> 2024 Fejér Tímea</p>
        <a href="#fooldal"><i class="fa-solid fa-arrow-up"></i></a>
    </footer>
</body>
</html>
